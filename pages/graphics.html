<html>
    <head>
        <title>Aspen Kesler</title>
        <meta charset="utf-8">

        <meta name="description" content="Portfolio of work for web developer, Aspen Kesler. Take a look today!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,nofollow">

        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/typewriter.css">
    </head>
    <body>
        <header>
            <div class="page-title">.graphics</div>
            <nav>
                <a href="../index.html" class="underline" alt="Home">.home</a>
                <a href="about.html" class="underline" alt="About Me">.about-me</a>
                <a href="web-dev.html" class="underline" alt="Web Dev">.web-dev</a>
                <a href="graphics.html" class="underline" alt="Graphics">.graphics</a>
                <a href="videography.html" class="underline" alt="Videography">.videography</a>
                <a href="contact-me.html" class="underline" alt="Contact Me">.contact-me</a>
            </nav>
        </header>
        <div id="main-body">
            <!-- The grid: four columns -->
            <div class="row">
              <div class="column">
                <img src="../images/work-samples/graphics/hill-final.jpg" alt="Nature" onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="../images/work-samples/graphics/scale-final.jpg" alt="Snow" onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="../images/work-samples/graphics/track.jpg" alt="Mountains" onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="../images/work-samples/graphics/pin-design.svg" alt="Lights" onclick="myFunction(this);">
              </div>
            </div>

            <!-- The expanding image container -->
            <div class="container">
              <!-- Close the image -->
              <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

              <!-- Expanded image -->
              <img id="expandedImg" style="width:100%">

              <!-- Image text -->
              <div id="imgtext"></div>
            </div>
        </div>
    </body>
</html>



<script>
function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
</script>
